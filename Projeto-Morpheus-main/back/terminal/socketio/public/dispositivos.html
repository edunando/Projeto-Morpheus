<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main-page.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo"><img src="./images/logo.png"></a>
            <ul class="nav-menu rounded padding-1 shadow">
                <li class="nav-itens text-purple"><a href="/" class="btn nav-link rounded">Home</a></li>
                <li class="nav-itens text-purple"><a href="/dispositivos.html" class="btn nav-link rounded">Dispositivos</a></li>
                <li class="nav-itens text-purple"><button class="btn nav-link rounded" onclick="openTerminal()">Terminal</button></li>
            </ul>
            
            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-2">

            <div class="row py-3">
                <div class="col-12">
                    <div class="card card-color">
                        <div class="card-header">
                            <span class="float-center text-purple text-center fw-bold font-xxlarge">Hosts</span> 
                            <div class="float-end">
                                
                                <button class="btn button-success">
                                    <i
                                    class="fa-solid fa-plus text-purple border-purple rounded p-2"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                    ></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col" class="text-purple">Nome</th>
                                    <th scope="col" class="text-purple">IP</th>
                                    <th scope="col" class="text-purple">Porta</th>
                                    <th scope="col" class="text-purple">User</th>
                                    <th scope="col" class="text-purple">Ações</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider bg-light"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <form id="createDispForm" onsubmit="handleSubmit(event)">
        <div
        class="fade modal"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content card-color">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-purple font-xxlarge fw-bold" id="exampleModalLabel">
                Criar Host
                </h1>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                <label for="hostname" class="form-label text-purple">Nome do Host</label>
                <input
                    type="text"
                    class="form-control card-input"
                    id="hostname"
                    placeholder="Nome do Host"
                />
                </div>
    
                <div class="mb-3">
                <label for="host" class="form-label text-purple">IP</label>
                <input
                    type="text"
                    class="form-control card-input"
                    id="host"
                    placeholder="IP"
                />
                </div>

                <div class="mb-3">
                    <label for="port" class="form-label text-purple">Porta</label>
                    <input
                        type="number"
                        class="form-control card-input"
                        id="port"
                        placeholder="Porta"
                    />
                    </div>

                    <div class="mb-3">
                        <label for="user" class="form-label text-purple">User</label>
                        <input
                            type="text"
                            class="form-control card-input"
                            id="user"
                            placeholder="User"
                        />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-purple">Senha</label>
                            <input
                                type="password"
                                class="form-control card-input"
                                id="password"
                                placeholder="Senha"
                            />
                            </div>

            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Fechar
                </button>
                <button
                type="submit"
                class="btn button-purple"
                data-bs-dismiss="modal"
                >
                Adicionar
                </button>
            </div>
            </div>
        </div>
        </div>
    </form>
    </main>
<script src="./js/main-page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./js/dispostivos.js" type="module"></script>
</body>
</html>

    input[type=number] {
    -moz-appearance: textfield;
    }
